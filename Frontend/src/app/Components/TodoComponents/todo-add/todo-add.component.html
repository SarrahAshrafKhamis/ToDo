<button class="btn btn-outline-success form-control mb-4 " data-bs-toggle="modal" data-bs-target="#addEditModal">Add
    Todo</button>
<div #addRef class="modal fade" id="addEditModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEditModalLabel">Add new Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Title</label>
                <input type="text" class="form-control" [(ngModel)]="newTodo.title" />
                <label>Status</label>
                <select class="form-select" [(ngModel)]="newTodo.statusId">
                    <option disabled selected>--choose status--</option>
                    <option *ngFor="let status of statuses$|async" [ngStyle]="{'color':status.color}"
                        [value]="status.id">
                        {{status.name}}
                    </option>
                </select>
                <label>Flag</label>
                <select class="form-select" [(ngModel)]="newTodo.flagId">
                    <option disabled selected>--choose flag--</option>
                    <option *ngFor="let flag of flags$|async" [ngStyle]="{'color':flag.color}" [value]="flag.id">
                        {{flag.name}}
                    </option>
                </select>
                <label>Comments</label>
                <textarea class="form-control" [(ngModel)]="newTodo.comments"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="addNew()" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
